<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Apply for-TA</h1>
    <forms action="post">
      <div>
        <label for="username">Name </label>
        <input id="username" type="text" name="Enter your user name" autofocus />
      </div>
      <div>
        <input type="radio" id="Male" name="gender" />
        <label for="Male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Subscribe to NewLetter</label>
      </div>
      <div>
        <label for="textarea">Enter Your comments here</label><br>
        <textarea name="comment" rows="4" cols="50" id="textarea"> </textarea>
      </div>
      <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
            <option value="Mango">Mango</option>
        </select>

      </div>
    </forms>
  </body>
</html>
