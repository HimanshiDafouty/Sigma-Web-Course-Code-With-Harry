<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        p{
            background-color: aqua;
        }
        div{
            background-color: rgb(247, 247, 146) ;
            width: 200px;
            height: 200px;
            text-align:center;
            padding-top:130px;
        }
        span{
            background-color: pink;
        }
        a{
            background-color: violet;
        }
    </style>
</head>
<body>
    <p>Paragraph- Block element , takes the entire width of the viewport</p>
    <div >Iam div- Block element </div>
    <span>Iam Span similar to div , but Iam inline element , only takes the needed or required space.</span>
    <a href="https://google.com">Google</a>
    
</body>
</html>
