<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <img width="100" height="100" src="cat.jpg" alt="cat" />
    <br />
    <table>
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll no</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td rowspan="2">2100</td>
        </tr>
        <tr>
          <td>B</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="text-align: center" colspan="2">Footer</td>
        </tr>
      </tfoot>
    </table>
    <ol type="I">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>
    <ul type="square">
      <li>X</li>
      <li>Y</li>
      <li>Z</li>
    </ul>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
